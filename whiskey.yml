PublishOn:
- master

Build:
- Version:
    Path: GitAutomation\GitAutomation.psd1
    Build: $(WHISKEY_BUILD_NUMBER).$(WHISKEY_SCM_BRANCH).$(WHISKEY_SCM_COMMIT_ID)

- DotNet:
    WorkingDirectory: Source
    Command: build
    Argument:
    - --configuration=$(WHISKEY_MSBUILD_CONFIGURATION)
    - -p:Version=$(WHISKEY_SEMVER2)
    - --framework=net46
    - --output=..\..\GitAutomation\bin

- DotNet:
    WorkingDirectory: Source
    Command: publish
    Argument:
    - --configuration=$(WHISKEY_MSBUILD_CONFIGURATION)
    - -p:Version=$(WHISKEY_SEMVER2)
    - --framework=netstandard2.0
    - --output=..\..\GitAutomation\bin

- Delete:
    Path:
    - GitAutomation\bin\*.json
    - GitAutomation\bin\*.pdb
    - GitAutomation\bin\*.config
    - GitAutomation\bin\*.xml
    - GitAutomation\bin\*\*\*\*.pdb
    
- Exec:
    OnlyBy: BuildServer
    Path: git
    Argument:
    - config
    - --global
    - user.name
    - AppVeyor

- Exec:
    OnlyBy: BuildServer
    Path: git
    Argument:
    - config
    - --global
    - user.email
    - appveyor@example.com

- GetPowerShellModule:
    Name: Glob
    Version: 0.*

- MergeFile:
    OnlyBy: BuildServer
    Path: GitAutomation\Functions\*
    DestinationPath: GitAutomation\GitAutomation.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"
    
- Pester4:
    Path: Tests\*.Tests.ps1

- CopyFile:
    Path:
    - LICENSE
    - NOTICE
    DestinationDirectory: GitAutomation

- SetVariableFromPowerShellDataFile:
    Path: GitAutomation\GitAutomation.psd1
    Variables:
        PrivateData:
            PSData:
                ReleaseNotes: RELEASE_NOTES
                Tags: TAGS

- Zip:
    ArchivePath: .output\GitAutomation-$(WHISKEY_SEMVER2_NO_BUILD_METADATA).zip
    Path:
    - GitAutomation
    - LICENSE
    - NOTICE 

Publish:

- PublishPowerShellModule:
    RepositoryName: PSGallery
    RepositoryUri: https://www.powershellgallery.com/api/v2/
    ApiKeyID: powershellgallery.com
    Path: GitAutomation

- GitHubRelease:
    RepositoryName: webmd-health-services/GitAutomation
    ApiKeyID: github.com
    Tag: $(WHISKEY_SEMVER2_NO_BUILD_METADATA)
    Commitish: $(WHISKEY_SCM_COMMIT_ID)
    Name: $(WHISKEY_SEMVER2_NO_BUILD_METADATA)
    Description: $(RELEASE_NOTES)
    Assets:
    - Path: .output\GitAutomation-$(WHISKEY_SEMVER2_NO_BUILD_METADATA).zip
      ContentType: application/zip
      Name: GitAutomation-$(WHISKEY_SEMVER2_NO_BUILD_METADATA).zip
